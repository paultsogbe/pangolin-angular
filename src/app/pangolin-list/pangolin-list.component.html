<mat-card class="example-card" *ngFor="let bp of pangolinList! | async">
  <mat-card-header class="no-margin">
    <mat-card-title
      ><a [routerLink]="['/pangolins', bp._id]">{{
        bp.title
      }}</a></mat-card-title
    >
    <mat-card-subtitle>{{ bp.role }}</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-image
    src="https://source.unsplash.com/random/?pangolin"
    alt="{{ bp.title }}"
  />
  <!-- <img mat-card-image src=" imagePath + bp.image " alt="{{ bp.title }}" /> -->
  <mat-card-content>
    <p>
      {{ bp.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
