<mat-card *ngIf="pangolin as bp; else loading">
  <!-- <form
    #formDirective="ngForm"
    (submit)="updatePangolin(formDirective)"
  > -->
  <form #formDirective="ngForm">
    <div class="example-container">
      <mat-form-field>
        <input
          matInput
          placeholder="title"
          [(ngModel)]="bp.title"
          name="title"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="role"
          [(ngModel)]="bp.role"
          name="role"
          required
        />
      </mat-form-field>
      <app-ngx-editor
        [spellcheck]="true"
        [(ngModel)]="bp.content"
        name="content"
      ></app-ngx-editor>
      <label for="image">choose image</label>
      <input type="file" name="image" id="image" />
      <button type="button" mat-button (click)="upload()">upload image</button>
      <button mat-button type="submit" [disabled]="!formDirective.form.valid">
        update pangoli
      </button>
    </div>
  </form>
</mat-card>

<ng-template #loading> loading... </ng-template>
